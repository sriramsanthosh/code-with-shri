    <div class="container">
        <form action="">
            <h1>Payment Form</h1>
            <p>Required Fields are followed by *</p>
            <h2>Contact Information</h2>
            <label for="full-name">Name *</label>
            <input type="text" id="name" name="full-name" placeholder="Your Full Name" required>
            <label for="gender">Gender</label>
            <p>
                <input type="radio" name="gender" id="male"> Male
                <input type="radio" name="gender" id="female"> Female
            </p>
            <label for="address">Address *</label>
            <textarea name="address" id="address" placeholder="Full Address..." style="height:200px"
                required></textarea>
            <label for="Email">Email *</label>
            <input type="email" name="email" id="email" required placeholder="username@domainname.com">
            <label for="pincode">Pincode *</label>
            <input type="number" name="pincode" id="pincode" placeholder="6 - Digit Number" required>
            <h2>Payment Information</h2>
            <label for="card_type">Card Type *</label>
            <select name="card_type" id="card_type" required>
                <option value="">--- Select a Card Type ---</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
            <label for="card_number">Card Number *</label>
            <input type="number" name="card_number" id="card_number" placeholder="16 - Digit Number" required>
            <label for="exp_date">Expiration Month *</label>
            <input type="number" name="exp_date" id="exp_date" required>
            <label for="exp_date">Expiration Year *</label>
            <input type="number" name="exp_date" id="exp_date" required>
            <label for="cvv">CVV *</label>
            <input type="password" name="cvv" id="cvv" placeholder="&#9913; &#9913; &#9913;" required>
            <input type="submit" value="Pay Now">
        </form>
